name: Docker Image Build & Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Manuel çalıştırma sebebi'
        required: false
        default: 'Manuel tetikleme'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- DÜZELTİLEN ADIM ---
      # Repo adını (TreaBet) küçük harfe çevirir (treabet) ve IMAGE_NAME'e atar
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Determine Next Version Tag
        id: next_version
        run: |
          LATEST_TAG=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          if [ "$LATEST_TAG" == "v0.0.0" ]; then
            NEW_VERSION="v0.0.1"
          else
            MAJOR=$(echo $LATEST_TAG | sed 's/v//' | cut -d'.' -f1)
            MINOR=$(echo $LATEST_TAG | sed 's/v//' | cut -d'.' -f2)
            PATCH=$(echo $LATEST_TAG | sed 's/v//' | cut -d'.' -f3)
            
            if [ -z "$PATCH" ]; then PATCH=0; fi

            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi
          
          echo "Calculated New Version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.next_version.outputs.NEW_VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Create Git Tag
        run: git tag ${{ steps.next_version.outputs.NEW_VERSION }}

      - name: Push Git Tag
        run: git push origin ${{ steps.next_version.outputs.NEW_VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.NEW_VERSION }}
          name: Release ${{ steps.next_version.outputs.NEW_VERSION }}
          body: |
            Bu sürüm otomatik oluşturulmuştur.
            
            **Docker İmajı:** `docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.next_version.outputs.NEW_VERSION }}`
          draft: false
          prerelease: false
