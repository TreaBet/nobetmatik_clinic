name: Docker Image Build & Publish

on:
  push:
    branches: [ "main" ] # main branch'e push geldiğinde çalışır
  
  # Manuel çalıştırmayı etkinleştirir
  workflow_dispatch:
    inputs:
      reason:
        description: 'Manuel çalıştırma sebebi (Opsiyonel)'
        required: false
        default: 'Manuel tetikleme'

env:
  REGISTRY: ghcr.io
  # Reponun tam adı (örnek: kullanici/repo-ismi)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Tag, Release ve Checkout için write gerekli
      packages: write # GHCR'a yazmak için gerekli izin
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Fetch tags: Önceki sürüm numarasını bulmak için tüm tagleri çeker
        with:
          fetch-depth: 0 

      # Yeni sürüm numarasını (vX.Y.Z) hesaplama adımı
      - name: Determine Next Version Tag
        id: next_version
        run: |
          # En son sürüm etiketini bul (vX.Y.Z formatında olmasını varsayar)
          LATEST_TAG=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Semantic Versioning (vMAJOR.MINOR.PATCH) artışı
          if [ "$LATEST_TAG" == "v0.0.0" ]; then
            NEW_VERSION="v0.0.1"
          else
            # Versiyonu parçala
            MAJOR=$(echo $LATEST_TAG | sed 's/v//' | cut -d'.' -f1)
            MINOR=$(echo $LATEST_TAG | sed 's/v//' | cut -d'.' -f2)
            PATCH=$(echo $LATEST_TAG | sed 's/v//' | cut -d'.' -f3)
            
            if [ -z "$PATCH" ]; then PATCH=0; fi

            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          fi
          
          echo "Calculated New Version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT # Sonraki adımlar için çıktıyı kaydet
          
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Yeni versiyon (vX.Y.Z) ve latest olarak etiketle
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.next_version.outputs.NEW_VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # Yeni tag'i oluştur ve push et (release'i tetiklemek için)
      - name: Create Git Tag
        run: git tag ${{ steps.next_version.outputs.NEW_VERSION }}
        
      - name: Push Git Tag
        run: git push origin ${{ steps.next_version.outputs.NEW_VERSION }}
        
      # GitHub Release Oluşturma Adımı
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.NEW_VERSION }}
          name: Release ${{ steps.next_version.outputs.NEW_VERSION }}
          body: |
            Bu sürüm, ${{ github.sha }} commit'inden otomatik olarak oluşturulmuştur.
            
            **Docker İmajı:** `docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.next_version.outputs.NEW_VERSION }}`
          draft: false
          prerelease: false
