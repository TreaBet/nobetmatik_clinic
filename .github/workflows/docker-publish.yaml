name: Docker Build & Push

on:
  push:
    branches: [ "main" ]
    # İsterseniz tag'lere göre de tetikleyebilirsiniz (v1.0, v2.0 gibi)
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # github.repository değişkeni 'kullaniciadi/repoadi' formatındadır
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Docker Buildx kurulumu (Multi-platform build için gerekli olabilir)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GHCR'a giriş yapma
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Metadata (tags, labels) çıkarma
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Build ve Push işlemi
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache kullanarak build hızını artırma
          cache-from: type=gha
          cache-to: type=gha,mode=max

